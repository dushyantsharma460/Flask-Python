<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Here name attribute is very important to handle post request -->
    <h1>Contact Dushyant</h1>
    <form action="/" method="post">
        <input name="email" type="email" placeholder="Enter your mail">   <br/> 
        <input name="password" type="password" placeholder="Enter your password"> <br/> 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
